[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
lib_deps = marcoschwartz/LiquidCrystal_I2C@^1.1.4

[env:uno-r4]
platform = renesas-ra
board = uno_r4_minima
framework = arduino
lib_deps = marcoschwartz/LiquidCrystal_I2C@^1.1.4

[env:wemos-d1-r32]
